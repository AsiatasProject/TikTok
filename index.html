<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Ayangg</title>
  </head>
  <body>
    <form action="" name="formTambah">
      <label for="tambahList">To Do:</label>
      <input type="text" name="tambahList" id="tambahList" />
      <br />
      <button type="submit">Tambah</button>
    </form>

    <h1>To-Do List</h1>
    <ul id="listTodo">
      <li>
        <button>Done</button>
        Contoh 1
      </li>
      <li>
        <button>Done</button>
        Contoh 2
      </li>
    </ul>

    <script>
      const todos = [];

      document.forms['formTambah'].onsubmit = function (e) {
        e.preventDefault();
        const todo = document.querySelector('#tambahList').value;
        todos.push(todo);
        this.reset();

        tampilkanTodo(todos);
      };

      const listTodo = document.getElementById('listTodo');

      const clearTodo = function (listTodo) {
        while (listTodo.firstChild) {
          listTodo.removeChild(listTodo.firstChild);
        }
      };

      const buatList = function (todo, index) {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.innerText = 'Done';
        button.onclick = function () {
          hapusList(index);
        };
        li.appendChild(button);
        li.appendChild(document.createTextNode(todo));
        listTodo.appendChild(li);
      };

      const hapusList = function (index) {
        todos.splice(index, 1);

        tampilkanTodo(todos);
      };

      const tampilkanTodo = function (todos) {
        clearTodo(listTodo);

        todos.forEach((todo, index) => {
          buatList(todo, index);
        });
      };
    </script>
  </body>
</html>
